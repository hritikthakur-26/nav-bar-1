<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
            margin:0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #fff;

        }

        .nav-container{
            margin-bottom: 40px;
        }
         
        h2 {
            margin-bottom: 20px;
        }

        .nav1 {
           background-color: #eaeaea;
           padding:10px; 
        }
        .nav1 ul {
            list-style-type: none;
            display: flex;
            justify-content: space-around;
            margin: 0;
            padding: 0;

        }

        .nav1 li {
            display: inline;
        }

        .nav1 a {
            text-decoration: none;
            color: #202020;
            /* background-color: #d45b04; */
            padding: 5px 15px;
            position: relative; 
        }

        .nav1 a::after {
            content:"";
            position:absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #8a65c7;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out ;


        }

        .nav1 a:hover::after {
            transform: scaleX(1);

        }

        .nav1 .login-btn {
            background-color: #254bf6;
            color: #fff;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;


        }
    </style>
</head>

<body>
    <div class="nav-container">
        <h2>variation 1 : horizontal with underline effect</h2>
        <nav class="nav1">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Produts</a></li>
                <li><button class="login-btn">Login</button></li>
            </ul>
        </nav>
    </div>

    <div class="nav-container">
        <h2>variation 2 : vertical with hover effect</h2>
        <nav class="nav2">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Produts</a></li>
                <li><button class="login-btn">Login</button></li>
            </ul>
        </nav>
    </div>

    <div class="nav-container">
        <h2>variation 3 : horizontal with dropdown</h2>
        <nav class="nav3">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Produts</a></li>
                <li><button class="login-btn">Login</button></li>
            </ul>
        </nav>
    </div>
</body>

</html>
